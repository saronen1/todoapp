<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO App</title>
    <meta charset="UTF-8">

    <!--Font Awesome Icon-->
    <script src="https://kit.fontawesome.com/56f7cef300.js" crossorigin="anonymous"></script>
    <link rel="icon" href="pencil-alt.svg"/>
    
    <link rel="stylesheet" href="styles.css"/>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"/> 

  </head>
  <body>
    <h1>TO-DO List for <span id="date"></span></h1>
    <div>
        <p>Enter a new task to the field below to add it to your to-do list.</p>
        <p>Mark a task done by clicking it.</p>
        <p>Click "X" to remove task from the list.</p>
    </div>
    <div class="inputField">
        <input type="text" id="userInput" placeholder="New task..."/>
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
    </div>
    <div>
        <ul id="todo"></ul>
    </div>
    <div id="allDoneText" class="hidden">
      <p>All done! Let's call it a day?</p>
      <button id="clear">Clear my list</button>
    </div>
    <script src="todoapp.js">
    </script>
  </body>
</html>
